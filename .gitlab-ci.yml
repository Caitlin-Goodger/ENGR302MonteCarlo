stages:
  - Build
  - Test
  - Deploy
  - Package
  
before_script:
    - source ~/.bashrc
    - pip install --user JPype1
    - pip install --user pyinstaller
    - pip install -r requirements.txt


build:
  stage: Build
  tags:
    - shell
  script:
    - cd lib/openrocketjava/
    - ant clean
    - ant jar
  artifacts:
    paths:
      - lib/build/jar/OpenRocket.jar
    expire_in: 2 days
    
package:
  stage: Package
  tags:
    - shell
  script:
    - cd src/
    - python -m PyInstaller monte_carlo.spec


unittest-java:
  stage: Test
  tags:
    - shell
  script:
    - cd lib/openrocketjava/
    - ant unittest
  allow_failure: false

test-python-args:
    stage: Test
    tags:
      - shell
    script:
      - cd src/
      - cp ../lib/build/jar/OpenRocket.jar ../lib/build/jar/openrocket.jar
      - pytest test_args.py

test-python-listeners:
    stage: Test
    tags:
      - shell
    script:
      - cd src/
      - cp ../lib/build/jar/OpenRocket.jar ../lib/build/jar/openrocket.jar
      - pytest test_sim_listeners.py
    artifacts:
      when: on_failure
      paths:
        - src/*.log
      expire_in: 1 day

test-python-maps:
    stage: Test
    tags:
      - shell
    variables:
      QT_QPA_PLATFORM: "offscreen"
    script:
      - cd src/
      - cp ../lib/build/jar/OpenRocket.jar ../lib/build/jar/openrocket.jar
      - pytest test_maps.py
    artifacts:
      when: on_failure
      paths:
        - src/*.log
      expire_in: 1 day

deploy:
  stage: Deploy
  tags:
    - shell
  script:
    - echo "deploy"
    - exit 0
  allow_failure: true
