stages:
  - Build
  - Test
  - Deploy
  
before_script:
    - pip install --user JPype1


build:
  stage: Build
  tags:
    - shell
  script:
    - cd lib/openrocketjava/
    - ant clean
    - ant jar
  artifacts:
    paths:
      - lib/build/jar/OpenRocket.jar
    expire_in: 1 week

unittest-java:
  stage: Test
  tags:
    - shell
  script:
    - cd lib/openrocketjava/
    - ant unittest
  allow_failure: false

test-python:
    stage: Test
    tags:
      - shell
    script:
      - cd src/
      - cp ../lib/build/jar/OpenRocket.jar ../lib/build/jar/openrocket.jar
      - ls ../lib/build/jar/
      - pytest test_args.py


deploy:
  stage: Deploy
  tags:
    - shell
  script:
    - echo "deploy"
    - exit 0
  allow_failure: true
